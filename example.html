<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>Arabic styles</title>
  <style>
    html {
      font-size: 16px;
    }

    label {
      display: inline-block;
      width: 200px;
    }

    input {
      display: inline-block;
    }
  </style>
</head>
<body>
<p>
  <label for="username">إسم المستخدم:</label>
  <input id="username" type="text">
</p>
<p>
  <label for="password">كلمة السر:</label>
  <input id="password" type="password">
</p>
</body>
</html>
